<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Water+Brush&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Genius Cardápio</title>
</head>
<body>
    
    <main>
        <img src="./images/genius.png" id="logo" alt="logo">
        <i class='bx bx-cart' >
            <h6 id="cart-count">0</h6>
        </i>

        <h1>Cardápio</h1>

        <div id="filters">
            <button class="active">Tudo</button>
            <button>Lanches</button>
            <button>Porções</button>
            <button>Bebidas</button>
            <button>Sobremesas</button>
        </div>
        
        <div id="products"></div>
        
    </main>

    <aside id="cart">
        <div id="aside-position">
            <h1>Minha sacola</h1>
        </div>
    </aside>
    <footer>
        <div id="footer-content">
            <a href="">
                <button id="close-order">Concluir Pedido</button>
            </a>
            <h3 id="total-value">R$ 00.00</h3>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
